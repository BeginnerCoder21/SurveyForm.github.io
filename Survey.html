<style>
	@import url('https://fonts.googleapis.com/css?family=Poppins:200i,400&display=swap');
	:root {
  		--color-white: #f3f3f3;
  		--color-darkblue: #1b1b32;
  		--color-darkblue-alpha: rgba(27, 27, 50, 0.8);
  		--color-green: #37af65;
	}
	*,*::before,*::after {
  		box-sizing: border-box;
	}
	body{
  		font-family: 'Poppins', sans-serif;
  		font-size: 1rem;
		font-weight: 400;
  		line-height: 1.4;
  		color: var(--color-white);
  		margin: 0;
	}
	h1{
  		font-weight: 400;
  		line-height: 1.2;
	}	
	p{
  		font-size: 1.125rem;
	}
	h1,p{
  		margin-top: 0;
  		margin-bottom: 0.5rem;
	}
	label{
  		display: flex;
  		align-items: center;
  		font-size: 1.125rem;
  		margin-bottom: 0.5rem;
	}
	input,button,select,textarea{
 	 	margin: 0;
  		font-family: inherit;
  		font-size: inherit;
  		line-height: inherit;
	}
	button{
  		border: none;
	}
	.container {
  		width: 100%;
  		margin: 3.125rem auto 0 auto;
	}
	@media (min-width: 576px) {
  		.container {
    			max-width: 540px;
  			}
	}
	@media (min-width: 768px) {
  		.container {
    			max-width: 720px;
  			}
	}
	.header {
  		padding: 0 0.625rem;
  		margin-bottom: 1.875rem;
	}
	body::before {
  		content: '';
  		position: fixed;
  		top: 0;
  		left: 0;
  		height: 100%;
  		width: 100%;
  		z-index: -1;
  		background: var(--color-darkblue);
  		background-image: linear-gradient(115deg,rgba(58, 58, 158, 0.8),rgba(136, 136, 206, 0.7)),
    				  url(https://s24953.pcdn.co/blog/wp-content/uploads/2018/01/Working-in-an-open-office-1024x576.png);
  		background-size: cover;
  		background-repeat: no-repeat;
  		background-position: center;
	}
	.description {
  		font-style: italic;
  		font-weight: 200;
  		text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.4);
	}
	.clue {
  		margin-left: 0.25rem;
  		font-size: 0.9rem;
  		color: #e4e4e4;
	}
	.text-center {
  		text-align: center;
	}
	form {
  		background: var(--color-darkblue-alpha);
  		padding: 2.5rem 0.625rem;
  		border-radius: 0.25rem;
	}
	@media (min-width: 480px) {
  		form {
    			padding: 2.5rem;
  			}
	}
	.form-group {
  		margin: 0 auto 1.25rem auto;
  		padding: 0.25rem;
	}
	.form-control {
  		display: block;
  		width: 100%;
  		height: 2.375rem;
  		padding: 0.375rem 0.75rem;
  		color: #495057;
  		background-color: #fff;	
		background-clip: padding-box;
  		border: 1px solid #ced4da;
  		border-radius: 0.25rem;
  		transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
	}
	.form-control:focus {
  		border-color: #80bdff;
  		outline: 0;
  		box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
	}
	.input-radio,.input-checkbox{
  		display: inline-block;
 		margin-right: 0.625rem;
  		min-height: 1.25rem;
  		min-width: 1.25rem;
	}
	.input-textarea {
  		min-height: 120px;
  		width: 100%;
  		padding: 0.625rem;
  		resize: vertical;
	}
	.submit-button {
  		display: block;
  		width: 100%;
  		padding: 0.75rem;
  		background: var(--color-green);
  		color: inherit;
  		border-radius: 2px;	
  		cursor: pointer;
	}

</style>
<html>
	<head>
		<title>Survey Form</title>
	</head>
	<div class="container">
	<header class="header">
    		<h1 id="title" class="text-center">Survey Form</h1>
    		<p id="description" class="description text-center">Thank you for taking the time to help us improve the platform</p>
	</header>
		<form id="survey-form">
			<div class="form-group">
				<label for="name" id="name-label">Name</label>
				<input type="text" id="name" name="name" placeholder="Enter yor name" class="form-control" required>
			</div>
			<div class="form-group">	
				<label for="email" id="email-label">Email</label>
				<input type="email" id="email" name="email" placeholder="Enter yor email" class="form-control" required>
			</div>
			<div class="form-group">	
				<label for="age" id="number-label">Age<span class="clue">(optional)</span></label><br>
				<input type="number" id="number" name="age" placeholder="Enter yor your" class="form-control" min="10" max="99">
			</div>	
			<div class="form-group">
				<p>Which option best describes your current role?</p>
				<select id="dropdown" name="role" class="form-control" required>
					<option disabled selected value>Selct any one</option>
					<option value="student">Student</option>
  					<option value="fulltime job">Full time Job</option>
  					<option value="parttime job">Part time Job</option>
  					<option value="preferno">Prefer not to say</option>
					<option value="other">Other</option>
				</select>
			</div>
			<div class="form-group">
				<p>Would you recommend it to a friend?</p><br>
				<input type="radio" name="user-recommend" value="definitely" class="input-radio" checked>
  				<label for="definitely">Definitely</label>
				<input type="radio" class="input-radio" name="user-recommend" value="maybe">
  				<label for="maybe">Maybe</label>
				<input type="radio" class="input-radio" name="user-recommend" value="not sure">
  				<label for="not sure">Not sure</label>
			</div>
			<div class="form-group">
				<p>What is your favorite feature of this website?</p>
				<select id="most-like" name="mostLike" required>
					<option value="select any" disabled selected value>Selct any one</option>
					<option value="challenges">Challenges</option>
  					<option value="projects">Projects</option>
  					<option value="community">Community</option>
  					<option value="open Source">Open Source</option>
				</select>
			</div>
			<div class="form-group">
				<p>What would you like to see improved?<span class="clue">(Check all that apply)</span></p>
				<input name="prefer" type="checkbox" class="input-checkbox" value="front">
				<label for="front">Front-end Projects</label>
				<input name="prefer" type="checkbox" class="input-checkbox" value="back">
				<label for="back">Back-end Projects</label>
				<input name="prefer" type="checkbox" class="input-checkbox" value="data">
				<label for="data">Data Visualization</label>
				<input name="prefer" type="checkbox" class="input-checkbox" value="courses">
				<label for="courses">Additional Courses</label>
			</div>
			<div class="form-group">
				<p>Any comments or suggestions?</p>
				<textarea id="comments" class="input-textareatext" name="comment" placeholder="Enter your comment here..." rows="5" cols="30"></textarea><br>
			</div>
			<div class="form-group">
				<button type="submit" id="submit" class="submit-button">Submit</button>
			</div>
			</form>
		</div>
	</body>
</html>
